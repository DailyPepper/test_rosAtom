<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РосАтом / Тестовое задание</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__heading">
            Кудинов Данила Андреевич              
        </h1>
    </header>
    <main>
        <section class="list">
            <div class="list__wrapper">
                <h2 class="list__title">Write!</h2>
                    <form action="#" class="list__form">
                        <label class="list__label">
                            <input type="text" placeholder="Введите текст..." name="list-input" id="list-input" class="list__input" >
                        </label>
                        <button type="submit" class="list__button">Добавить</button>
                    </form>
                    <div class="block__button">
                        <input class="block__item block__item--even" aria-label="album slider" type="checkbox">    
                        <input class="block__item block__item--odd" aria-label="album slider" type="checkbox">    
                        
                    </div>
                    <div class="block__button">
                        <Button class="block__button-first">Первый элемент</Button>
                        <Button class="block__button-end">Последний элемент</Button>
                    </div>
                        
                    <ul class="list__items">
                        <li class="list__item-block">
                            <p class="list-items__text">
                                Первая запись!
                            </p>
                            <button class="list__item-button">
                                complete
                            </button>
                            <button class="list__items-button">
                                delete                                
                            </button> 
                        </li>
                    </ul>
            </div>
        </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
