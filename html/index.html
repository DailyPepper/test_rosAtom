<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РосАтом / Тестовое задание</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__heading">
            Кудинов Данила Андреевич              
        </h1>
    </header>
    <main>
        <section class="list">
            <div class="list__wrapper">
                <h1 class="list__title">Write!</h1>
                    <form action="#" class="list__form">
                        <label class="list__label">
                            <span class="visually-hidden" >Enter the text!</span>
                                <input type="text" name="list-input" id="list-input" class="list__input">
                        </label>
                        <button type="submit" class="list__button">Добавить</button>
                    </form>
                    <ul class="list__items list-items ">
                        <li class="list-items__item ">
                            <p class="list-items__text">
                                Первая запись!
                            </p>
                            <button class="list-item__button">
                                Удалить
                            </button>
                        </li>
                    </ul>
            </div>
        </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
